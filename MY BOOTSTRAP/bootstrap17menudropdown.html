<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="customDiv.css" rel="stylesheet">

  </head>
  <body> 
    <div class="container"> <!-- //mobiphone (<768px) sử dụng .col-xs-* -//tablets > 768px use .col-sm-* -// medium devices >992px .col-md-* -// large devices >1200px .col-lg-*    -->
      <div class="row">
      <br>
      <br>
      <br><br>
      <br>
          <div class="dropdown"> <!-- class="dropup" dùng để hướng mũi tên lên trên -->
              <div class="col-md-12">
                 <br>
                  <button class="btn btn-primary" data-toggle="dropdown">Dropdown <span class="caret"></span>
                  </button><!-- class="caret" là dùng để thêm mũi tên cho dropdown. data-toggle="dropdown" là khai báo để khi nhấn vào Dropdown thì sẽ hiển thị ra các menu con ở trong -->
                  <ul class="dropdown-menu"> <!-- class="dropdown-menu" dùng để ẩn mấy cái li  ở bên trong khi ta nhấn vào Dropdown thì nó mới hiện ra -->
                    <li class="dropdown-header"><strong>Header 1</strong></li>
                    <li><a href="#">Action 1</a></li>
                    <li class="disabled"><a href="#">Action 2</a></li> <!-- class="disabled" dùng để cảnh báo  -->
                    <li><a href="#">Action 3</a></li>
                    <li class="divider"></li> <!-- dùng để gạch ngang giống như thẻ hr -->
                    <li class="dropdown-header"><strong>Header 2</strong></li>
                    <li><a href="#">Action 1</a></li>
                    <li><a href="#">Action 2</a></li>
                    <li><a href="#">Action 3</a></li>
                  </ul>
              </div>
          </div>
      </div>  
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

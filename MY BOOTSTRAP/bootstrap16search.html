<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="customDiv.css" rel="stylesheet">

  </head>
  <body> 
    <div class="container"> <!-- //mobiphone (<768px) sử dụng .col-xs-* -//tablets > 768px use .col-sm-* -// medium devices >992px .col-md-* -// large devices >1200px .col-lg-*    -->
      <div class="row">
       <div class="col-xs-12">
         <br>
          <button class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Search</button> <!-- btn dung de thay doi hinh dang button. btn-primary dung de cho them mau cho button class = glyphicon glyphicon-search : la dung de cho icon lay tu bootstrap  -->
       </div>
      </div>  
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="customDiv.css" rel="stylesheet">

  </head>
  <body> 
    <div class="container"> 
      <div class="row">
      	<div class="col-xs-12">
      	<br>
      	   <form>
           <div class="form-group">
             <label for="txtName">Name</label>
              <input id="txtName" class="form-control" type="text" placeholder="Your full name">
          </div>
          <div class="form-group">
               <label for="selectGender">Gender</label> 
              <select id="selectGender" class="form-control">
                <option>Male</option>
                <option>FeMale</option>
                
              </select>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" >I agree
            </label>
          </div>
          <div>
          <button class="btn btn-default" type="submit">Submit</button>
          </div>
           </form>
           <form class="form-horizontal">
             <div class="form-group">
                <label class="col-xs-2 control-label" >Id</label> <!-- control-label để làm cho id gần 101  -->
                <div class="col-xs-10">
                    <p class="form-control-static">101</p> <!-- class="form-control-static" dùng để cho id và 101 thẳng hàng với nhau -->
                </div>
             </div>
             <div class="form-group">
               <label class="col-xs-2 control-label" >First Name</label> 
                <div class="col-xs-10">
                    <input type="text" class="form-control" placeholder="Frist Name"> 
                </div>
             </div>
             <div class="form-group">
               <label class="col-xs-2 control-label" >Last Name</label> 
                <div class="col-xs-10">
                    <input type="text" class="form-control" placeholder="Last Name"> 
                </div>
             </div>
           </form>
      	</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="customDiv.css" rel="stylesheet">

  </head>
  <body> 
    <div class="container"> <!-- //mobiphone (<768px) sử dụng .col-xs-* -//tablets > 768px use .col-sm-* -// medium devices >992px .col-md-* -// large devices >1200px .col-lg-*    -->
    <div class="row">
      <div class="col-xs-12">
        <br>
          <div class="btn-toolbar">
            <div class="btn-group-vertical btn-group-lg"> <!-- btn-group-vertical dùng để canh button theo hàng dọc -->
              <button class="btn btn-danger">Button 1</button>
              <button class="btn btn-default">Button 2</button>
              </div>
              <div class="btn-group-vertical btn-group-sm">
                <button class="btn btn-info">Button 3</button>
                <button class="btn btn-primary">Button 4</button>
                <button class="btn btn-success">Button 5</button>
                </div>
                <div class="btn-group-vertical btn-group-xs">
                  <button class="btn btn-warning">Button 6</button>
                  <button class="btn btn-primary">Button 7</button>
            </div>
          </div> 
          <div class="btn-group btn-group-justified"><!-- btn-group-justified để canh các button cho vừa với màn hình -->
             <a href="#" class="btn btn-danger">Button 1</a>
             <a href="#" class="btn btn-default">Button 2</a>
             <a href="#" class="btn btn-info">Button 3</a>
             <a href="#" class="btn btn-primary">Button 4</a>
             <a href="#" class="btn btn-success">Button 5</a>
             <a href="#" class="btn btn-warning">Button 6</a>
        </div> 
      </div>
     </div> 
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

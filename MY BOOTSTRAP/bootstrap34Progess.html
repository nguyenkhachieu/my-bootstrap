
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="customDiv.css" rel="stylesheet">

  </head>
  <body> 
    <div class="container"> 
      <div class="row">
        <div class="col-xs-5">
        <br>   
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" style="width: 80%">
              80%
            </div><!-- progress-bar-striped là dùng để thêm mấy cái gạch gạch cho đẹp giống như mấy cái màu danger warning -->
            </div>
            <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 60%">
              60%
            </div>
          </div>
           <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 40%">
              40%
            </div>
          </div>
              <div class="progress">
                  <div class="progress-bar progress-bar-danger progress-bar-striped active" style="   width: 25%">
                    Process
                  </div>
                  <div class="progress-bar progress-bar-warning progress-bar-striped active" style="   width: 25%">
                    Shiping
                  </div>
                  <div class="progress-bar progress-bar-primary progress-bar-striped active" style="   width: 25%">
                    Paymen
                  </div>
              </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

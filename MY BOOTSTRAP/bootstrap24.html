
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="customDiv.css" rel="stylesheet">

  </head>
  <body> 
    <div class="container"> 
      <div class="row">
      	<div class="col-xs-3">
      	<br>
      	   <div class="form-group">
             <label for="inputName">Name</label>
             <input type="text" class="form-control input-sm " placeholder="Full Name">
           </div>
           <div class="form-group">
             <label for="inputDOB">Gender</label>
             <select class="form-control input-sm ">
               <option>Male</option>
               <option>FeMale</option>
             </select>
           </div>
      	</div>
      </div>
      <div class="form-horizontal" class="col-xs-12">
        <br>
           <div class="form-group">
              <div class="col-xs-1">
                  <label for="inputName" class="control-label">Name</label>
              </div>
              <div class="col-xs-4"> 
                  <input type="text" class="form-control" placeholder="Full Name">
               </div>
          </div>
           <div  class="form-group">
             <div class="col-xs-1" >
                 <label for="inputDOB"  class="control-label">Gender</label>
             </div>
             <div class="col-xs-4">    
                 <select class="form-control">
                   <option>Male</option>
                   <option>FeMale</option>
                 </select>
           </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="customDiv.css" rel="stylesheet">

  </head>
  <body> 
    <div class="container"> <!-- //mobiphone (<768px) sử dụng .col-xs-* -//tablets > 768px use .col-sm-* -// medium devices >992px .col-md-* -// large devices >1200px .col-lg-*    -->
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <div class="custom1">All screen</div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 hidden-xs"> <!-- khi ở màn hình xs thì nó sẽ mất vì hidden -->
          <div class="custom1">Medium, large and small</div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 visible-lg visible-md"> <!-- chi co the thay o man hinh lg va md -->
          <div class="custom1">Medium, and large</div>
        </div>
         <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 visible-lg"> <!-- chi co the thay o man hinh lg  -->
          <div class="custom1">Large</div> 
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

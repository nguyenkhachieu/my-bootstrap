
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="customDiv.css" rel="stylesheet">

  </head>
  <body> 
    <div class="container"> 
      <div class="row">
        <div class="col-xs-6">
        <br>
        <br>
          <div class="input-group input-group">
              <span class="input-group-addon">$</span> <!-- dùng để chèn vào input text -->
              <input type="text" class="form-control" placeholder="Default">
              <span class="input-group-addon">.00</span>
          </div>
          <br>
          <div class="input-group input-group-sm">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-envelope"></span>
              </span> <!-- dùng để chèn vào input text -->
              <input type="text" class="form-control" placeholder="Small">
              <span class="input-group-addon">.00</span>
          </div>
          <br>
          <div class="input-group input-group-lg">
              <span class="input-group-addon">
                <input type="checkbox"> <!-- muốn radio thì thay checkbox bằng radio -->
              </span> <!-- dùng để chèn vào input text -->
              <input type="text" class="form-control" placeholder="Large">
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

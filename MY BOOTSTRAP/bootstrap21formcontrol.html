
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="customDiv.css" rel="stylesheet">

  </head>
  <body> 
    <div class="container"> 
      <div class="row">
      	<div class="col-lg-12">
      	<br>
      	   <form>
            <div class="checkbox"><!-- muốn radio thì thay checkbox bằng radio -->
               <label>
                 <input type="checkbox" value="option1"> <!-- nếu muốn checkbox nằm ngang thì cho class tron label là checkbox-inline và xóa div đi -->
                 Option 1
               </label>
             </div>
             <div class="checkbox">
               <label>
                 <input type="checkbox" value="option2">
                 Option 2
               </label>
             </div>
             <div class="checkbox">
               <label>
                 <input type="checkbox" value="option3">
                 Option 3
               </label>
             </div>
             <button type="submit" class="btn btn-default">Login</button>
            <br>
              <select class="form-control" multiple>
                <option>option1</option>
                <option>option2</option>
                <option>option3</option>
                <option>option4</option>
                <option>option5</option>
                
              </select>
           </form>
      	</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

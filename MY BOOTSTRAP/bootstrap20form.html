
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="customDiv.css" rel="stylesheet">

  </head>
  <body> 
    <div class="container"> 
      <div class="row">
      	<div class="col-lg-3">
      	<br>
      		<form ><!-- neu muon hang ngang thi dung form-inline va thay doi col-lg-3 = 12 -->
              <div class="form-group"> 
                   <lable for="inputUserName">Username</lable>
                   <input  class="form-control" placeholder="Login UserName" type="text" id="inputUserName"><!-- placeholder="Login UserName" dùng để điền bất cứ từ gì để hiện lên màn hình username -->
              </div> 
              <div  class="form-group"> 
                   <lable for="inputPassword">Password</lable>
                   <input class="form-control" placeholder="Login Password" type="password" id="inputPassword">
              </div>  
              <button type="submit" class="btn btn-default">Login</button>
          </form>
      	</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="customDiv.css" rel="stylesheet">

  </head>
  <body> 
    <div class="container"> <!-- //mobiphone (<768px) sử dụng .col-xs-* -//tablets > 768px use .col-sm-* -// medium devices >992px .col-md-* -// large devices >1200px .col-lg-*    -->
      <div class="row">
        <div class="col-xs-12">
          <ul class="list-group">
            <li class="list-group-item">india</li>
            <li class="list-group-item">usa</li>
            <li class="list-group-item">uk</li>
            <li class="list-group-item">Astralia <span class="badge">new</span></li>
          </ul>

          <div class="list-group">
              <a href="https://translate.google.com/?hl=vi#en/vi/visible" class="list-group-item">Google dich</a>
              <a href="https://www.google.co.in/" class="list-group-item">Google</a>
              <a href="https://www.youtube.com/?gl=VN" class="list-group-item">Youtube</a>
          </div>

          <ul class="list-group">
            <li class="list-group-item list-group-item-danger">india</li>
            <li class="list-group-item list-group-item-info">usa</li>
            <li class="list-group-item list-group-item-success">uk</li>
            <li class="list-group-item list-group-item-warning">Astralia</li>
          </ul>

          <ul class="list-group">
            <li class="list-group-item disabled">india</li>
            <li class="list-group-item active">usa</li>
            <li class="list-group-item">uk</li>
            <li class="list-group-item">Astralia</li>
          </ul>

        </div>
      </div>  
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="vi">
	<head>
		<title>Origin Blog</title>
		<meta charset="utf-8">
		<script src="js/jquery-3.2.1.slim.min.js"></script><!--      THƯ VIỆN CỦA jQUERY             -->	
		<script>
			$(document).ready(function(){
				$('#btnSubmit').click(function(){
					var rdochecked = $('input[type="radio"]:checked');// :checked là chỉ lấy những thằng nào đã được check
					if(rdochecked.length>0){
						$('#divResult').text(rdochecked.val() + " : radio selected");
					}//dùng val là để hiện tên value ta muốn
					else{
						$('#divResult').text("no radio selected");
					}
				});
			});
		</script>
	</head>
	<body>
		<label>
			<input type="radio" name="gender" value="contrai" />Male 
		</label> <!-- muon chon 1 tron 2 thi phải đặt name giống nhau -->
		<label>
			<input type="radio" name="gender" value="congai" />Female
		</label>
		
		<br>
		<br>
		<input type="button" id="btnSubmit" value="Submit" />
		<br>
		<br>
		<div id="divResult">
		</div>
	</body>
</html>
